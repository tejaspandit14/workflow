name: PR Workflow with Approval
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main 

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - name: PR Triggered
        run: echo "Pull Request #${{ github.event.pull_request.number }} started!"

      - name: Request Approval
        run: |
          echo "Waiting for approval..."
          gh issue comment "${{ github.event.pull_request.number }}" \
            --body 'ðŸš€ Deployment pending. Approve by commenting `/approve --env <environment>`'
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  wait-for-approval:
    runs-on: ubuntu-latest
    needs: start
    steps:
      - name: Wait for Manual Approval
        run: |
          echo "Waiting for user to approve in PR comments..."
